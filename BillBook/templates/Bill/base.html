{% load static %}
<html>
<head>
	<title>Base</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %} ">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" style="text-transform: capitalize;" href="#">{{request.user}}</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2  ">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'addnewbill' %}">New Bill<span class="sr-only">(current)</span></a></li>
        <li><a href="#">Add Staff</a></li>
        <li class="active"><a href="">View Bills<span class="sr-only">(current)</span></a></li>
      </ul>


      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input class="form-control" placeholder="Search" type="text">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div style="padding:5%;word-wrap:break-word;">
	{%block content%}
	{%endblock%}
</div>
<div style="padding:5%;word-wrap:break-word;">
	{%block script%}
	{%endblock%}
</div>
</body>
</html>
